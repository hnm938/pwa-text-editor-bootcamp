<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>PWA Notepad</title><link rel="manifest" href="./manifest.json"><style>:root {
      --pink-1: #FB9EC4;
      --pink-2: #FF6FA5;
      --purple-1: #8855FF;
      --purple-2: #a179ff;

      --box-shadow-pink: rgba(0, 0, 0, 0.25);
    }
    
    body {
      background-image: url("../images/purty-wood.png");
      background-color: var(--pink-1) !important;
      height: 100vh;
      margin: 0;
      padding: 0;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      color: var(--pink-1);
      font-family: "Helvetica";
      font-weight: 200 !important;
    }
    
    body button {
      width: 100%;
      height: 50px;

      background-color: var(--purple-2);
      background-image: url("../images/food.png");
      
      border: solid var(--purple-1) 2px;
      border: none;
      border-radius: 4px;
      box-shadow: 10px 10px 10px 0 var(--box-shadow-pink);

      color: var(--pink-1);
      font-size: 24px;
      font-weight: 900;
      font-family: inherit;
      letter-spacing: 0.5rem;
      text-transform: uppercase;

      cursor: pointer;
      transition: filter 250ms ease;
    }

    body button:hover {
      filter: brightness(0.95);
      transition: filter 250ms ease;
    }

    body textarea {
      height: calc(3508px / 5);
      width: calc(2480px / 4);
      margin: 20px 0;
      padding: 10px;

      background-color: rgb(250, 250, 250);
      background-image: url("../images/lined-paper-2.png");
      background-position-y: -2px;

      color: var(--purple-1);
      font-size: 18px;
      font-family: inherit;
      line-height: 25px;
      box-shadow: 10px 10px 10px 0 var(--box-shadow-pink);
      
      outline: none;
      border: none;
    }

    body h1 {
      width: 100%;
      margin: 0;
      padding: 5px 0;
      
      box-shadow: 10px 10px 10px 0 var(--box-shadow-pink);

      text-align: center;
      letter-spacing: 0.5rem;
      font-size: 40px;
      font-weight: 900;
      font-style: italic;
      text-transform: uppercase;

      background-color: var(--purple-1);
      background-image: url("../images/food.png");
      border-radius: 8px;
    }</style><script defer="defer" src="app.bundle.js"></script><script defer="defer" src="editor.bundle.js"></script><script defer="defer" src="install.bundle.js"></script><script defer="defer" src="database.bundle.js"></script><meta name="theme-color" content="#225ca3" /><link rel="manifest" href="/manifest.json" /></head><body><div class="editor-container"><h1>PWA Notepad</h1><textarea id="editor" rows="10" cols="40"></textarea> <button id="installButton" style="display: none;">‚úèÔ∏èInstallüìí</button></div><script src="app.bundle.js"></script><script src="editor.bundle.js"></script></body></html>
